version: "2"
services:
  frontend:
    image: frontend
    stdin_open: true
    ports:
      - "3000:3000"
    networks:
      - confessional-app
  backend:
    image: backend
    ports:
      - "3001:3001"
    networks:
      - confessional-app
  mongo:
    image: mongodb/mongodb-community-server:6.0-ubi8
    ports:
      - "27017:27017"
    networks:
      - confessional-app
    volumes:
      - mongo-data:/data/db
networks:
  confessional-app:
    driver: bridge
volumes:
  mongo-data:
    driver: local
